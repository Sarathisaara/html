<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="" width="80" height="80" style="background-color: aquamarine;" scrollamount="15" loop="2">sara</marquee>
    <marquee behavior="scroll" direction="up" width="80" height="80" style="background-color: aquamarine;" >sara</marquee>
    <marquee behavior="alternate" direction="right" width="80" height="80" style="background-color: aquamarine;" >sara</marquee>
    <marquee behavior="slide" direction="down" width="80" height="80" style="background-color: aquamarine;">sara</marquee>
    <marquee behavior="alternate" direction="right"><img src="boy.gif.gif" alt="" width="200" height="200"> <img src="girl.gif.gif" alt="" width="200" height="200"></marquee>
   

</body>
</html>
